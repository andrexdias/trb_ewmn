<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ewmn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="arithmetic.html">Operações Aritméticas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gray_code.html">Tabela de Gray</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="conversion.html">Conversão Numérica</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Operações Aritméticas</h1>
        <form id="arithmetic-form">
            <div class="form-group">
                <label for="num1">Número 1:</label>
                <input type="text" class="form-control" id="num1" name="num1" required>
            </div>
            <div class="form-group">
                <label for="num2">Número 2:</label>
                <input type="text" class="form-control" id="num2" name="num2" required>
            </div>
            <div class="form-group">
                <label for="operacao">Operação:</label>
                <select class="form-control" id="operacao" name="operacao" required>
                    <option value="soma">Soma</option>
                    <option value="subtracao">Subtração</option>
                </select>
            </div>
            <div class="form-group">
                <label for="base_final">Base Final:</label>
                <input type="text" class="form-control" id="base_final" name="base_final" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div class="mt-4">
            <h5>Resultado:</h5>
            <div id="arithmetic-result" class="alert alert-secondary text-white" role="alert"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
